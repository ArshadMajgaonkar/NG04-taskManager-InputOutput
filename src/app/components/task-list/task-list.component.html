<div class="container mt-4">

  <div *ngIf="tasks.length > 0; else noTasks">
    <app-task-item
      *ngFor="let task of tasks"
      [task]="task"
      (toggle)="onToggleTask($event)">

  </div>

  <ng-template #noTasks>
    <p>No tasks to display.</p>
  </ng-template>
</div>
